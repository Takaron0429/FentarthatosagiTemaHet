<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teszteld, mennyire élsz egészségesen!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="quiz.css" />
    <script defer src="quiz.js"></script>
</head>

<body>
    <header class="quizHeader">
        <h1 class="quizTitle">Teszteld, mennyire élsz egészségesen!</h1>
    </header>
    <div class="conatiner mainContainer">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="imageborder">
                    <img class="vineimage" src="images/vineborder.jpg" alt="border" />
                </div>
            </div>
        </div>
        <div class="quizdiv">
            <div class="row">
                <div class="quizForm col-md-12 col-sm-12">
                    <h3 id="kerdestext">Ide jön a kérdés</h3>
                </div>
            </div>
            <div class="quizForm row">
                <div class="col-md-6 col-sm-12">
                    <div class="answerButtons d-flex justify-content-between">
                        <div>
                            <label id="lehetoseg1" for="valasz1">valasz1</label>
                            <input checked type="radio" id="valasz1" name="valasz" /> 
                        </div>
                        <div>
                            <label id="lehetoseg2" for="valasz2">valasz2</label>
                            <input type="radio" id="valasz2" name="valasz" /> 
                        </div>
                        <div>
                            <label id="lehetoseg3" for="valasz3">valasz3</label>
                            <input type="radio" id="valasz3" name="valasz" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                        <img id="kerdeskep" src="images/k1.png" alt="k1" />
                </div>
            </div>
            <div class="row">
                <div class="quizForm col-md-12 col-sm-12">
                   <button id="nextbutton" type="button">következő</button>
                </div>
            </div>
            <div class="row">
                <div class="quizForm col-md-12 col-sm-12">
                    <h5 id="tipp">Ide jön a tipp</h5>
                </div>
            </div>
        </div>
        <div class="quizprogressbar row">
            <div class="col-md-12 col-sm-12">
                <br>
                <div id="quizprogressvalues" class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <div id="quizprogressbar" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                  </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
